<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's Play NBA Trivia!</h1>
            <p>Each round, you will be presented with 3 questions to answer. Answer before the clock hits zero!</p>
            <p>
                <a class="btn btn-danger btn-lg" href="https://github.com/kevinthomaskane/TriviaGame/blob/master/assets/javascript/app.js" target="_blank" role="button">See the code</a>
            </p>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button id="start" type="button" class="btn btn-success">Start</button>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div id="counter"> </div>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="question"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="answers"></div>
            </div>
            <div class="col-md-3"></div>

        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="Score">
                </div>
            </div>
            <div class="col-md-2"></div>

        </div>

    </div>


</body>

</html>
